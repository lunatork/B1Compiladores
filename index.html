<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Notícia Flamengo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .imagem-fundo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.85), transparent);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 80px;
            color: white;
        }

        .titulo {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 50px;
            line-height: 1.2;
        }

        .titulo a {
            color: white;
            text-decoration: none;
        }

        .titulo a:hover {
            text-decoration: underline;
        }
        .sub-links {
    display: flex;
    justify-content: center; 
    align-items: center;
    gap: 100px; 
    font-size: 18px; 
    font-weight: 400;
    margin-top: 20px;
    white-space: nowrap; 
    overflow-x: auto; 
}

.sub-links span {
    white-space: nowrap; 
}







        
    </style>
</head>
<body>

    <div class="container">
        <img class="imagem-fundo" src="imagem1.jpg" alt="Juninho e Filipe Luís comemorando">
        <div class="overlay">
            <div class="titulo">
                <a href="segunda.html">
                    Juninho garante vitória do Flamengo no pior jogo sob<br>
                    o comando de Filipe Luís
                </a>
            </div>
            <div class="sub-links">
                <span>» Abel ironiza atuação 'bipolar' do Palmeiras após bater o Sporting Cristal</span>
                <span>» Bahia e Internacional fazem jogo emocionante, mas ficam no empate</span>
            </div>
        </div>
    </div>

</body>
</html>
